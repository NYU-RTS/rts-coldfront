{% load common_tags %}
{% load crispy_forms_tags %}
<details>
	<summary>Show staff login</summary>
	<form method="post" action="{% url 'login' %}?next={{request.GET.next}}">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-nyu-primary-violet w-100"><i class="fas fa-sign-in-alt" aria-hidden="true"></i>
		Log In</button>
	</form>
</details>
